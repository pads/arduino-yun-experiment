<!DOCTYPE html>
<html lang="en" ng-app="yun">
	<head>
		<meta charset="UTF-8">
		<title>Arduino Yun Experiment</title>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
	</head>
	<body layout="row">
		<main layout="column" layout-fill tabindex="-1" role="main">
			<md-toolbar layout="column" class="md-default-theme">
				<h1 class="md-toolbar-tools">Arduino Yun Experiment</h1>
			</md-toolbar>
			<md-content layout="row" class="md-padding md-default-theme">
				<div flex ng-controller="temperatureController">
					Temperature: <span ng-bind="temperature.temperature">0</span><span ng-bind="temperature.measure">C</span>
				</div>
				<div flex ng-controller="lightController">
					Light: <span ng-bind="light.light">0</span><span ng-bind="light.measure">Lx</span>
					<p ng-bind="foo">Foo!</p>
				</div>		  
			</md-content>
		</main>		
		<script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-aria.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
